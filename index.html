<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Welcome to the Epicodus Credit Union!</h1>
      </div>
      <div class="container main">
        <div class="row">
          <div class="col-md-6">
            <h3>Register a new account:</h3>
            <form class="register" method="submit">
              <div class="form-group">
                <label for="customer-name">Name</label>
                <input type="text" name="register" value="" id="customer-name">
              </div>
              <div class="form-group">
                <label for="initial-deposit">Initial Deposit</label>
                <input type="text" name="register" value="" id="initial-deposit">
              </div>
              <button type="button" name="register">Register a New Account</button>
            </form>
          </div>
          <div class="col-md-6">
            <h3>Deposit or withdraw funds:</h3>
            <form class="transaction" method="submit">
              <div class="form-group">
                <label for="deposit-amount">Deposit Amount</label>
                <input type="text" name="transaction" value="" id="deposit-amount">
              </div>
              <div class="form-group">
                <label for="withdrawal-amount">Withdrawal Amount</label>
                <input type="text" name="transaction" value="" id="withdrawal-amount">
              </div>
              <button type="button" name="transaction">Submit Amount</button>

              </form>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Current Balance: </h3>
            <div class="current-balance">

            </div>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
